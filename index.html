<!Doctype html>
<html>
    <head>
        <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

        <!-- CSS file -->
        <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">   

    </head>

    <body>
        <div id = "header"><h1>Covid 19 Pandemic in Malaysia</h1></div>
        <br> <div id = "choropleth_map"></div> </br> 
        <br> <div id = "stacked_bar_vax"></div> </br>
        <div id = "vax_brands"></div>
        <div id = "daily_cases_recovery"></div>

        <script type="text/javascript">

            var vis1 = "js/choropleth_map.vg.json";
            vegaEmbed('#choropleth_map', vis1).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);

            var vis2 = "js/stacked_bar_vax.vg.json";
            vegaEmbed('#stacked_bar_vax', vis2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);

            var vis3 = "js/vax_brands.vg.json";
            vegaEmbed('#vax_brands', vis3).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);

            var vis4 = "js/daily_cases_recovery.vg.json";
            vegaEmbed('#daily_cases_recovery', vis4).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);

        </script>

    </body>

</html>
